<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
<h1>Register Here</h1>

<h2>Name</h2>
<input type="text" id="nme" placeholder="Name" >

<h2>Address </h2>
<div id="register"><textarea width="50px" height="1000px" placeholder="Address"></textarea></div>

<h2>Contact Number</h2>
<input type="number" max="10" placeholder="Number">


<h2>Email</h2>
<div id="email-address"><input type="email" placeholder="someone@example.com"></div>
    </br>
<button>submit</button>
<button>cancel</button>
</form>
</body>



</html>
